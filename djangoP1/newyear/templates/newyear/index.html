<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it New Year?</title>
</head>
<body>
    {% comment %} Django Logics comes inside this curly braces {% endcomment %}
    {% if newyear %} 
        <h1>Yes, It's New Year!</h1>
    {% else %}
        <h1>No, It's not New Year!</h1>
    {% endif %}
</body>
</html>
